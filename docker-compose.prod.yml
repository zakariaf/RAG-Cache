version: '3.8'

services:
  api:
    image: ragcache:latest
    container_name: ragcache-api
    restart: always
    env_file: .env.production
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ragcache-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  redis:
    image: redis:7.2-alpine
    container_name: ragcache-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-ragcache} --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-ragcache}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - ragcache-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  qdrant:
    image: qdrant/qdrant:v1.6.1
    container_name: ragcache-qdrant
    restart: always
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ragcache-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  nginx:
    image: nginx:alpine
    container_name: ragcache-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - ragcache-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

volumes:
  redis-data:
    driver: local
  qdrant-data:
    driver: local

networks:
  ragcache-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

